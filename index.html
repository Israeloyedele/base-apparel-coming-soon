<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>
<div class="container">
  <div class="header"><img src="images/logo.svg" alt=""></div>
  <div class="image"><img class="dsk" src="images/hero-desktop.jpg" alt=""><img class="mob" src="images/hero-mobile.jpg" alt=""></div>
  <div class="section">
    <div class="heading"><h1 class="light">WE'RE</h1><h1>COMING</h1><h1>SOON</h1></div>
    <p class="main-text">Hello, fellow shoppers! We're currently building our new fahion store. Add your email below to stay up-to-date with announcements and our launch deals</p>
    <form action="#" class="form">
      <div class="field">
        <input type="text" id="email" placeholder="Email Address">
        <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
        <img class="error" src="images/icon-error.svg" alt="">
      </div>
      <label for="email">Please provide a valid email</label>
    </form>

  </div>

</div>
<script src="index.js"></script>
</body>
</html>
